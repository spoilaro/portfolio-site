 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0022programming-skills\u0022\u003eProgramming Skills\u003c\/h1\u003e\n\u003cp\u003eMy programming skills are already quite versatile and I\u0026rsquo;m always ready to learn more.\u003c\/p\u003e\n\u003cp\u003eMost used languages are:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003ePython\u003c\/li\u003e\n\u003cli\u003eTypeScript\u003c\/li\u003e\n\u003cli\u003eRust\u003c\/li\u003e\n\u003cli\u003eC\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eI\u0026rsquo;m the most familiar with following techs:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eMySQL\/MariaDB\u003c\/li\u003e\n\u003cli\u003eElasticSearch\u003c\/li\u003e\n\u003cli\u003eExpress.js\u003c\/li\u003e\n\u003cli\u003eSelenium (with Python)\u003c\/li\u003e\n\u003cli\u003eAWS\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eCurrently learning\/using:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eWebAssembly (My thesis researches using WASM to process audio ðŸŽµ)\u003c\/li\u003e\n\u003cli\u003eRust (This language feels like the future\u0026rsquo;s C)\u003c\/li\u003e\n\u003cli\u003eHugo CMS\u003csup id=\u0022fnref:1\u0022\u003e\u003ca href=\u0022#fn:1\u0022 class=\u0022footnote-ref\u0022 role=\u0022doc-noteref\u0022\u003e1\u003c\/a\u003e\u003c\/sup\u003e (This web site was made with Hugo ðŸ˜‰)\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c!-- raw HTML omitted --\u003e\n\u003cdiv class=\u0022footnotes\u0022 role=\u0022doc-endnotes\u0022\u003e\n\u003chr\u003e\n\u003col\u003e\n\u003cli id=\u0022fn:1\u0022\u003e\n\u003cp\u003eCMS = Content Management System\u0026#160;\u003ca href=\u0022#fnref:1\u0022 class=\u0022footnote-backref\u0022 role=\u0022doc-backlink\u0022\u003e\u0026#x21a9;\u0026#xfe0e;\u003c\/a\u003e\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/div\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
