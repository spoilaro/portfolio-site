<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0022my-projects\u0022\u003eMy Projects\u003c\/h1\u003e\n\u003cp\u003eBelow are a few of my projects that I\u0026rsquo;ve made during my studies\nor on my free time. Most of these are pure passion projects which\nI have made because I have wanted to learn some tool, technology or I have\nwanted test implementing some algorithm.\u003c\/p\u003e\n\u003ch2 id=\u0022battleship-game-with-hunting-algorithm\u0022\u003eBattleship Game (with hunting algorithm)\u003c\/h2\u003e\n\u003cp\u003eA game of battleship agains AI using hunting algorithm. The game is\nmade in Python is modular in a sense that players can be used to do another\nthings like playing completely another game by creating an interface for the player!\u003c\/p\u003e\n\u003cp\u003eRepository: \u003ca href=\u0022https:\/\/github.com\/spoilaro\/Battleship-Game\u0022\u003eBattleship Game\u003c\/a\u003e\u003c\/p\u003e\n\u003ch2 id=\u0022wish--shell-written-in-pure-c\u0022\u003eWish â€“ Shell written in pure C\u003c\/h2\u003e\n\u003cp\u003eWish was made as a course project for university. It has few built-in\ntools like \u003ccode\u003ecd\u003c\/code\u003e and \u003ccode\u003eexit\u003c\/code\u003e. It is also capable searching executables from \u003ccode\u003ePATH\u003c\/code\u003e\nand adding directories to \u003ccode\u003ePATH\u003c\/code\u003e\u003c\/p\u003e\n\u003cp\u003eRepository: \u003ca href=\u0022https:\/\/github.com\/spoilaro\/shell-project\u0022\u003eWish\u003c\/a\u003e\u003c\/p\u003e\n\u003ch2 id=\u0022kreek--covid-19-analysis-in-finland-\u0022\u003eKreek â€“ Covid-19 analysis in Finland ðŸ‡«ðŸ‡®\u003c\/h2\u003e\n\u003cp\u003eKreek was created as a group effort to track Covid-19 infections in Finland.\nUser is able to search for a city in Finland the web app shows the infections\nas a line graph with the date as X-axel\u003c\/p\u003e\n\u003cp\u003eRepository: \u003ca href=\u0022https:\/\/github.com\/spoilaro\/kreek\u0022\u003eKreek\u003c\/a\u003e\u003c\/p\u003e\n\u003ch2 id=\u0022rsynth--thesis-work-in-rust--wasm\u0022\u003eRSynth â€“ Thesis work in Rust \u0026amp; WASM\u003c\/h2\u003e\n\u003cp\u003eRSynth is part of my B.C thesis work. In my thesis I research\nif WASM \u003csup id=\u0022fnref:1\u0022\u003e\u003ca href=\u0022#fn:1\u0022 class=\u0022footnote-ref\u0022 role=\u0022doc-noteref\u0022\u003e1\u003c\/a\u003e\u003c\/sup\u003e can be used speed up audio processing in browser locally. RSynth\nis used to research the possibilites and downfalls of using WASM.\u003c\/p\u003e\n\u003cp\u003eRepository: \u003ca href=\u0022https:\/\/github.com\/spoilaro\/rSynth\u0022\u003eRSynth\u003c\/a\u003e\u003c\/p\u003e\n\u003c!-- raw HTML omitted --\u003e\n\u003cdiv class=\u0022footnotes\u0022 role=\u0022doc-endnotes\u0022\u003e\n\u003chr\u003e\n\u003col\u003e\n\u003cli id=\u0022fn:1\u0022\u003e\n\u003cp\u003eWASM = WebAssembly\u0026#160;\u003ca href=\u0022#fnref:1\u0022 class=\u0022footnote-backref\u0022 role=\u0022doc-backlink\u0022\u003e\u0026#x21a9;\u0026#xfe0e;\u003c\/a\u003e\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/div\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
